<div class="detail-view">
	<div class="back">
		<a ng-click="closeDetail();">&lt; Back to list of videos</a>
	</div>
	<h2 class="title">{{ selectedItem.snippet.title }}</h2>
	<h4 class="published">Published on {{ selectedItem.snippet.publishedAt }}</h4>
	<div class="detail-tile">
		<iframe type="text/html" ng-src="{{videoUrl}}" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="text-desc">
		<p class="description">{{ selectedItem.snippet.description }}</p>
	</div>
</div>
